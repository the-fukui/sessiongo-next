table:
  name: users
  schema: public
array_relationships:
- name: sessions
  using:
    foreign_key_constraint_on:
      column: author_id
      table:
        name: sessions
        schema: public
select_permissions:
- permission:
    columns:
    - auth_id
    - id
    - name
    - user_name
    filter:
      auth_id:
        _eq: X-Hasura-User-Id
    limit: 1
  role: user
