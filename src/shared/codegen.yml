overwrite: true
schema: "../graphql/src/generated/schema.graphql"
documents: "./gql/**/*.gql"
generates:
  "@types/gql-types.d.ts":
    plugins:
      - typescript
    config:
      skipTypename: true
  "@types/":
    preset: near-operation-file
    presetConfig:
      baseTypesPath: gql-types.d.ts
    plugins:
      - typescript-operations
      - typescript-graphql-request
    config:
      skipTypename: true
